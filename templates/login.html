{% extends "layout.html" %}
{% block body %}
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="container mt-3">
  {% for category,message in messages %}
  
  <div class="alert alert-{{category}} alert-dismissible fade show alert-danger" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  {% endfor %}
</div>
  

{% endif %}
{% endwith %}
<div style="width: 100%;margin-top: 30px;">
    <p style="color:#111f24;font-weight: bold;font-size: 28px;text-align: center;">User Login</p>
    <hr class="w-75 mx-auto">
</div>
<div class="container" style="width: 30%;background-color: white;">
    <form method="POST" action="" autocomplete="on">

                <fieldset>
                    <legend>Login Here</legend>
                        <div class="row">
                            <div class="col">
                              <input type="text" name="username" class="form-control" placeholder="User Name" >
                            </div>
                           </div>
                        <div class="row" style="margin-top: 20px;">
                            <div class="col">
                              <input type="password" name="pass" class="form-control" placeholder="Password" >
                            </div>
                         </div>
                         <br>
                         <input type="submit" value="Login" class="btn btn-outline-info" >
                         <br>
                         <br>
                         <p class="text-muted">Don't Have an account?&nbsp;<a href="/Signup">Sign Up</a></p>
                </fieldset>
            </form>

</div>
{%endblock%}
